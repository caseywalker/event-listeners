<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Event-Listener</title>
</head>
<body>

  <div class="container"> 
    <div id="instructor-buttons" class="d-flex justify-content-center mx-2">
      <button type="button" class="btn btn-primary" id="All">All</button>
      <button type="button" class="btn btn-secondary" id="Doc">Dr. T</button>
      <button type="button" class="btn btn-success" id="Aja">Aja</button>
      <button type="button" class="btn btn-danger" id="Trinity">Trinity</button>
    </div>
    <div id="pies" class="d-flex flex-wrap mt-3 justify-content-around"></div>
    <hr>
    <div class="pie-form">
      <form>
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name" required="true">
        </div>
        <div class="form-group mb-3">
          <label for="ingredients">Ingredients</label>
          <input type="text" class="form-control" id="ingredients" aria-describedby="ingredients" placeholder="Enter ingredients" required="true">
        </div>
        <div class="form-group mb-3">
          <label for="bakeTemp">Bake Temp</label>
          <input type="number" class="form-control" id="bakeTemp" aria-describedby="bakeTemp" placeholder="Baking Temperature" required="true">
        </div>
        <div class="form-group mb-3">
          <label for="drinkPairing">Drink Pairing</label>
          <input type="text" class="form-control" id="drinkPairing" aria-describedby="drinkPairing" placeholder="Drink" required="true">
        </div>
        <div class="form-group mb-3">
          <label for="imageUrl">Image URL</label>
          <input type="url" class="form-control" id="imageUrl" aria-describedby="imageUrl" placeholder="URL" required="true">
        </div>
        <div class="form-group mb-3">
          <label for="instructor">Instructor</label>
          <select id="instructor" class="form-select" aria-label="instructor">
            <option value="Doc">Dr. T</option>
            <option value="Aja">Aja</option>
            <option value="Trinity">Trinity</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="iceCream">Ice Cream</label>
          <input type="text" class="form-control" id="iceCream" aria-describedby="iceCream" placeholder="Lt. Dan, ICE CREAM!" required="true">
        </div>
        <button type="submit" class="btn btn-primary mb-3" id="pie-btn">Submit</button>
      </form>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
